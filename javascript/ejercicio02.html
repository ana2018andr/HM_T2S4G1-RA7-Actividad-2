    <title>Document</title>

<body>
    <script>

        (function () {
            let n1;
            let n2;
            let n3;
            let promedio;
            n1 = parseInt(prompt("nota 1: "));
            n2 = parseInt(prompt("nota 2: "));
            n3 = parseInt(prompt("nota 3: "));
            mayor(n1, n2, n3);
            function mayor(n1, n2, n3) {
                let promedio = (n1 + n2 + n3) / 2;
                console.log("promedio" + promedio);
            }
        })();

    </script>
</body>
